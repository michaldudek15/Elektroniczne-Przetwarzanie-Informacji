<!DOCTYPE html>

<html lang="pl">

<head>
  <title>Galeria zdjęć</title>
  <link rel="stylesheet" href="style.css" type="text/css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <meta charset="utf-8">
</head>

<h1>taco</h1>
<body>

<div id="miniatury">
  <img src="1.jpeg" alt="taco" id="m1">
  <img src="2.jpeg" alt="mały taco" id="m2">
  <img src="3.jpeg" alt="szybki taco" id="m3">
</div>

<div id="powiekszony">
  <img src="2.jpg" id="duzy" alt="duzy taco">
</div>

<script>
  $('#m1').click(function() {
    $('#powiekszony').show();
    $('#duzy').attr('src','1.jpeg');
  });

  $('#m2').click(function() {
    $('#powiekszony').show();
    $('#duzy').attr('src','2.jpeg');
  });

  $('#m3').click(function() {
    $('#powiekszony').show();
    $('#duzy').attr('src','3.jpeg');
  });

  $('#powiekszony').click(function() {
    $('#powiekszony').hide();
  });

</script>

</body>

</html>
