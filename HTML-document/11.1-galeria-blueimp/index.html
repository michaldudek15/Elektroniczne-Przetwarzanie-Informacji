<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css" />
    <meta charset="UTF-8">
    <title>galeria</title>

</head>
<body>

<!-- The Gallery as lightbox dialog, should be a document body child element -->
<div
        id="blueimp-gallery"
        class="blueimp-gallery"
        aria-label="image gallery"
        aria-modal="true"
        role="dialog"
>
    <div class="slides" aria-live="polite"></div>
    <h3 class="title"></h3>
    <a
            class="prev"
            aria-controls="blueimp-gallery"
            aria-label="previous slide"
            aria-keyshortcuts="ArrowLeft"
    ></a>
    <a
            class="next"
            aria-controls="blueimp-gallery"
            aria-label="next slide"
            aria-keyshortcuts="ArrowRight"
    ></a>
    <a
            class="close"
            aria-controls="blueimp-gallery"
            aria-label="close"
            aria-keyshortcuts="Escape"
    ></a>
    <a
            class="play-pause"
            aria-controls="blueimp-gallery"
            aria-label="play slideshow"
            aria-keyshortcuts="Space"
            aria-pressed="false"
            role="button"
    ></a>
    <ol class="indicator"></ol>
</div>
<div id="links">
    <a href="1.jpeg" title="taco1">
        <img src="1.jpeg" alt="taco1" />
    </a>
    <a href="2.jpeg" title="taco2">
        <img src="2.jpeg" alt="taco2" />
    </a>
    <a href="3.jpeg" title="taco3">
        <img src="3.jpeg" alt="taco3" />
    </a>
    <a href="4.jpeg" title="taco3">
        <img src="4.jpeg" alt="taco3" />
    </a>
    <a href="5.jpeg" title="taco3">
        <img src="5.jpeg" alt="taco3" />
    </a>
    <a href="6.jpeg" title="taco3">
        <img src="6.jpeg" alt="taco3" />
    </a>
    <a href="7.jpeg" title="taco3">
        <img src="7.jpeg" alt="taco3" />
    </a>
</div>
<script src="js/blueimp-gallery.min.js"></script>
<script>
    document.getElementById('links').onclick = function (event) {
        event = event || window.event
        var target = event.target || event.srcElement
        var link = target.src ? target.parentNode : target
        var options = { index: link, event: event }
        var links = this.getElementsByTagName('a')
        blueimp.Gallery(links, options)
    }
</script>

</body>
</html>
